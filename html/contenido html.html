<div class="container">
    <h1 style="font-size: 2rem;">Bienvenid@ a La Grupal!</h1>
    <p id="user-welcome"></p>
    <p class="subtitle" style="font-size: 1.5rem;">Empezemos la aventura:</p>

    <!-- Formulario de Registro -->
    <form onsubmit="return registerUser()" class="registration-form">
        <div class="form-group">
            <label for="email" style="font-size: 1.2rem;">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password" style="font-size: 1.2rem;">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="username" style="font-size: 1.2rem;">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="gender" style="font-size: 1.2rem;">Género:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="font-size: 1rem;">Chico</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="font-size: 1rem;">Chica</label>
            </div>
        </div>

        <button type="submit" class="btn-primary" style="font-size: 1.2rem;">Registrarse</button>
    </form>

    <!-- Formulario de Inicio de Sesión -->
    <form onsubmit="return loginUser()" class="login-form">
        <div class="form-group">
            <label for="login-email" style="font-size: 1.2rem;">Correo Electrónico:</label>
            <input type="email" id="login-email" name="login-email" required>
        </div>

        <div class="form-group">
            <label for="login-password" style="font-size: 1.2rem;">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>
        </div>

        <button type="submit" class="btn-primary" style="font-size: 1.2rem;">Iniciar Sesión</button>
    </form>

    <!-- Botón de cierre de sesión -->
    <button id="user-logout" class="btn-danger" style="font-size: 1.2rem;">Cerrar Sesión</button>

    <div id="error-message" class="error-message" style="font-size: 1rem;"></div>
</div>

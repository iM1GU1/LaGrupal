<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA GRUPAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8B4513; /* Marrón oscuro */
            color: #fff; /* Texto en color blanco */
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco translúcido */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            text-align: left;
            font-weight: bold;
            width: 100%; /* Ajusta el ancho del label al 100% */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ajusta el box-sizing para evitar problemas de ancho */
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF; /* Azul */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        #user-welcome {
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        #user-logout {
            background-color: #dc3545; /* Rojo */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenid@ a La Grupal!</h1>
    <div class="container">
        <p id="user-welcome"></p>
        <p>Empezemos la aventura:</p>

        <!-- Formulario de Registro -->
        <form onsubmit="return registerUser()">
            <label for="email">Escribe tu mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Pon tu contraseña ultra secreta:</label>
            <input type="password" id="password" name="password" required>

            <label for="username">Escribe un nombre mega molón:*</label>
            <input type="text" id="username" name="username" required>

            <input type="submit" value="Registrarse">

            <p>¿Eres chico o chica?</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Chico</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Chica</label>
        </form>

        <!-- Formulario de Inicio de Sesión -->
        <form onsubmit="return loginUser()">
            <label for="login-email">Correo electrónico:</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>

            <input type="submit" value="Iniciar Sesión">
        </form>

        <!-- Botón de cierre de sesión -->
        <button id="user-logout">Cerrar Sesión</button>

        <div id="error-message"></div>
    </div>
